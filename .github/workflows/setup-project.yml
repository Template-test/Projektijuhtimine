name: Initialize GitHub Project with predefined tasks

on:
  workflow_dispatch:
    inputs:
      project_title:
        description: "Name of the new GitHub Project"
        required: true
        default: "Course workboard"

permissions:
  contents: read
  issues: write
  repository-projects: write

jobs:
  setup-project:
    runs-on: ubuntu-latest

    steps:
      - name: Create project and tasks
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const ownerLogin = context.repo.owner;
            const repoName = context.repo.repo;
            const projectTitle = core.getInput("project_title") || "Course workboard";

            core.info(`Setting up project for repository: ${ownerLogin}/${repoName}`);

            // Try to create organization-level project if PROJECT_PAT is available
            let project = null;
            const hasPAT = process.env.GITHUB_TOKEN !== '${{ secrets.GITHUB_TOKEN }}';

            if (hasPAT) {
              try {
                core.info('Attempting to create organization-level project...');
                
                // Get organization ID
                const orgQuery = `
                  query($login: String!) {
                    organization(login: $login) { id }
                  }
                `;
                const orgResult = await github.graphql(orgQuery, { login: ownerLogin });
                const ownerId = orgResult.organization.id;

                // Create ProjectV2 for organization
                const createProjectMutation = `
                  mutation($ownerId: ID!, $title: String!) {
                    createProjectV2(input: { ownerId: $ownerId, title: $title }) {
                      projectV2 {
                        id
                        url
                      }
                    }
                  }
                `;

                const createProjectResult = await github.graphql(createProjectMutation, {
                  ownerId,
                  title: projectTitle
                });

                project = createProjectResult.createProjectV2.projectV2;
                core.info(`âœ… Created organization project: ${project.url}`);
              } catch (error) {
                core.warning(`Could not create organization project: ${error.message}`);
                core.warning('Continuing with issues only...');
              }
            } else {
              core.info('PROJECT_PAT not configured - will create issues only');
              core.info('To enable automatic project creation, add a PROJECT_PAT secret with admin:org scope');
            }

            // Define predefined tasks as issues
            // Edit this array to match your template
            const tasks = [
              {
                title: "Read course instructions",
                body: "Read the README in this repository and the CONTRIBUTING guidelines."
              },
              {
                title: "Set up local development environment",
                body: "Install required tools, clone the repository and run the project locally."
              },
              {
                title: "Complete Task 1",
                body: "Follow Task 1 instructions in the docs folder."
              },
              {
                title: "Complete Task 2",
                body: "Follow Task 2 instructions in the docs folder."
              }
            ];

            // Create issues for each task
            const createdIssues = [];
            for (const task of tasks) {
              const issue = await github.rest.issues.create({
                owner: ownerLogin,
                repo: repoName,
                title: task.title,
                body: task.body,
                labels: ["task"]
              });
              createdIssues.push(issue.data);
              core.info(`Created issue #${issue.data.number}: ${issue.data.title}`);
            }

            // If we created a project, add issues to it
            if (project) {
              core.info('Adding issues to project...');
              const addItemMutation = `
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {
                    item {
                      id
                    }
                  }
                }
              `;

              for (const issue of createdIssues) {
                try {
                  await github.graphql(addItemMutation, {
                    projectId: project.id,
                    contentId: issue.node_id
                  });
                  core.info(`Added issue #${issue.number} to project`);
                } catch (error) {
                  core.warning(`Could not add issue #${issue.number} to project: ${error.message}`);
                }
              }
              
              core.notice(`âœ… Successfully created ${createdIssues.length} task issues and added them to project!`);
              core.notice(`ðŸ“‹ View project at: ${project.url}`);
            } else {
              core.notice(`âœ… Successfully created ${createdIssues.length} task issues!`);
              core.notice(`ðŸ“‹ View them at: https://github.com/${ownerLogin}/${repoName}/issues`);
              core.notice(`ðŸ’¡ To enable automatic project creation:`);
              core.notice(`   1. Create a Personal Access Token with 'admin:org' and 'project' scopes`);
              core.notice(`   2. Add it as a repository secret named 'PROJECT_PAT'`);
              core.notice(`   3. Re-run this workflow`);
            }
